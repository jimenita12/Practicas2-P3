<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Resultados de la Consulta</title>
</head>
<body>
    <h1>Resultados de la Consulta</h1>

    <button id="botonCargar">Cargar Datos</button>

    <div>
        <label for="inputPlaca">Buscar por Placa:</label>
        <input type="text" id="inputPlaca" placeholder="Ingrese la placa">
        <button id="botonBuscarPlaca">Buscar</button>
    </div>

    <table id="tablaCamiones">
        <tr>
            <th>ID de Camion</th>
            <th>Nombre</th>
            <th>Total de almacenaje</th>
            <th>Placas</th>
            <th>Marca</th>
        </tr>
    </table>
    <script src="app.js"></script>
</body>
</html>
